services:
  - type: web
    name: time-tracker-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    plan: free
    autoDeploy: true
    envVars:
      - key: DB_HOST
        value: your-render-db-host
      - key: DB_NAME
        value: your-db-name
      - key: DB_USER
        value: your-db-user
      - key: DB_PASSWORD
        value: your-db-password
      - key: TOKEN_SECRET
        generateValue: true
  - type: web
    name: time-tracker-frontend
    env: docker
    dockerfilePath: frontend/time-tracker/Dockerfile
    dockerContext: frontend/time-tracker
    plan: free
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://time-tracker-backend.onrender.com
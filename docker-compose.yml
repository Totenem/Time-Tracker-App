services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: time-tracker-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-time_tracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - time-tracker-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: time-tracker-backend
    environment:
      DB_HOST: db
      TOKEN_SECRET: ${TOKEN_SECRET:-token-secret-here}
      DB_NAME: ${DB_NAME:-time-tracker-app}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - time-tracker-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend/time-tracker
      dockerfile: Dockerfile
    container_name: time-tracker-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - time-tracker-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  time-tracker-network:
    driver: bridge
